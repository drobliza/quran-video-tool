name: Render Quran Videos (headless)

on:
  workflow_dispatch:    # تقدر تشغله يدوياً من GitHub UI
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps (ffmpeg)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # تثبيت opencv و pillow و numpy عادة في requirements.txt لكن نضمن وجودها:
          python -m pip install --upgrade numpy opencv-python pillow

      - name: Prepare input test files (optional)
        run: |
          # ضع هنا أوامر لنسخ/تحميل فيديوهات اختبار داخل runner إذا رغبت
          mkdir -p inputs/video1 inputs/video2 outputs || true
          # يمكنك رفع ملفات اختبار صغيرة كمرفقات أو عبر git LFS إذا أردت

      - name: Run headless processing
        # نمرّر مسارات إدخال/خروج كمثال؛ عدِّلها حسب حاجتك
        run: |
          python quran_video_tool.py --headless \
            --input1 inputs/video1 --input2 inputs/video2 \
            --output outputs --per-bg 3 --compress

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-videos
          path: outputs
